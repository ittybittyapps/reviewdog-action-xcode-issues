name: "Report issues from Xcode Result file with reviewdog"
description: "üê∂ Reports isses from an Xcode .xcresult file on pull requests with reviewdog to improve code review experience."
author: "orj"
inputs:
  xcresult_json_file:
    description: "Path to json file extracted from .xcresult using `xcrun xcresulttool get --format json --path MyProject.xcresult`"
    required: true
  github_token:
    description: "GITHUB_TOKEN"
    default: "${{ github.token }}"
  level:
    description: "Report level for reviewdog [info,warning,error]"
    default: "error"
  reporter:
    description: |
      Reporter of reviewdog command [github-pr-check,github-pr-review,github-check].
      Default is github-pr-check.
      github-pr-review can use Markdown and add a link to rule page in reviewdog reports.
    default: "github-pr-check"
  filter_mode:
    description: |
      Filtering mode for the reviewdog command [added,diff_context,file,nofilter].
      Default is added.
    default: "added"
  fail_on_error:
    description: |
      Exit code for reviewdog when errors are found [true,false]
      Default is `false`.
    default: "false"
  reviewdog_flags:
    description: "Additional reviewdog flags"
    default: ""
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "alert-octagon"
  color: "blue"